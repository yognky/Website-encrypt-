    <script>
        function encryptHtml() {
            const original = document.getElementById('originalHtml').value;
            if (!original.trim()) {
                alert('[!] INPUT CODE REQUIRED [!]');
                return;
            }

            let encrypted = original
                .replace(/</g, '~lt;')
                .replace(/>/g, '~gt;')
                .replace(/\n/g, '~nl;')
                .replace(/"/g, '~quot;')
                .replace(/'/g, '~apos;');

            const encoded = btoa(encrypted);

            encrypted = `<!DOCTYPE html>
<html>
<head>
    <script>
        function decodeHtml() {
            let code = atob("${encoded}");
            code = code.replace(/~lt;/g, '<')
                      .replace(/~gt;/g, '>')
                      .replace(/~nl;/g, '\\n')
                      .replace(/~quot;/g, '"')
                      .replace(/~apos;/g, "'");
            document.open();
            document.write(code);
            document.close();
        }
    <\/script>
</head>
<body onload="decodeHtml()">
    Loading...
</body>
</html>`;

            document.getElementById('encryptedHtml').value = encrypted;
